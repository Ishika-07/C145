<!DOCTYPE html>
<html>
  <head>
    <title>BASIC 3D SHAPES</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-box position="-2.3 0.6 -3" rotation="0 45 0" color="cyan" shadow></a-box>
      <a-sphere position="0.5 1.1 -4" radius="1.25" color="pink" shadow></a-sphere>
      <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="purple" shadow></a-cylinder>
      <a-octahedron position = "4 1 -3.5" radius="1" color="#ffface" shadow></a-octahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="9" height="4" color="gray" shadow></a-plane>
      <a-ring position="-3.2 0.7 -2.5" radius-inner="0.3" radius-outer= "0.7" color="#FF00BF" shadow></a-ring>
      <a-dodecahedron position = "-0.8 0.5 -3" radius= "0.6" color="#0040FF" shadow></a-dodecahedron>
    </a-scene>
  </body>
</html>
